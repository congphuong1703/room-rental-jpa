<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/views/MasterPage.xhtml">
    <ui:define name="yield">
        <f:view>
            <div class="title">The current property manager</div>
            <h:dataTable var="sale" value="#{saleController.sales}"
                         id="table">
                <h:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    #{sale.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Type
                    </f:facet>
                    #{sale.propertyType}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Location
                    </f:facet>
                    #{sale.streetNumber}  #{sale.streetName} #{sale.city}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Action
                    </f:facet>
                    <h:button id="saleDetails" outcome="/views/sale/detailSale"
                              value="View Details">
                        <f:param name="id" value="#{sale.id}"/>
                    </h:button>
                </h:column>
            </h:dataTable>
            <p>Total Sale Propertyies : #{saleController.sales.size}</p>
            <br/>
            <div>
                <h:link value="Create a new sale property" outcome="/views/manager/addNewManager.xhtml"/> |
                <h:link value="Main page" outcome="/views/index.xhtml"/> |
            </div>
        </f:view>
    </ui:define>
</ui:composition>
</html>
