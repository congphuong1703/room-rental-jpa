<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/views/MasterPage.xhtml">
    <ui:define name="yield">
        <f:view>
            <div class="title">The current allocation property</div>
            <h:dataTable var="allocation" value="#{allocationController.allocationList}"
                         id="table">
                <h:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    #{allocation.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Property Manager
                    </f:facet>
                    #{allocation.manager.firstName}  #{allocation.manager.lastName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Property
                    </f:facet>
                    #{allocation.streetNumber}  #{allocation.streetName} #{allocation.city}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Time Created
                    </f:facet>
                    #{allocation.timCreated}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Action
                    </f:facet>
                    <h:button id="managerDetails" outcome="/views/allocation/delete"
                              value="Delete">
                        <f:param name="id" value="#{allocation.id}"/>
                    </h:button>
                </h:column>
            </h:dataTable>
        </f:view>
        <br/>
        <div>
            <h:link value="Create a allocation property" outcome="/views/allocation/addNewAllocation.xhtml"/> |
            <h:link value="Search for allocation property" outcome="/views/allocation/searchAllocation.xhtml"/> |
        </div>
    </ui:define>
</ui:composition>
</html>
