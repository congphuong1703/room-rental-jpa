<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/views/MasterPage.xhtml">
    <ui:define name="yield">
        <h:form id="formNewInRent">
            <div>Provide the following finformation for an InRental property</div>
            <p>
                <h:outputLabel for="propertyId">Property ID:</h:outputLabel>
                <h:inputText id="propertyId" label="propertyId"
                             value="#{inRentController.persisted.id}" required="true"/>
            </p>
            <p>
                <h:outputLabel for="tenantName">Tenant Name:</h:outputLabel>
                <h:inputText id="tenantName" label="tenantName"
                             value="#{inRentController.persistedForInRent.tenantName}" required="true"/>
            </p>
            <h:commandButton id="buttonCreate"
                             action="#{inRentController.addNewInRent}" value="Create"/>
        </h:form>
        <br/>
        <div>
            <h:link value="List InRental properties" outcome="/views/inrent/listInRents.xhtml"/> |
            <h:link value="Main page" outcome="/views/index.xhtml"/> |
        </div>
    </ui:define>
</ui:composition>
</html>
