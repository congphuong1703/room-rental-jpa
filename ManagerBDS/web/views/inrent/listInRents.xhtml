<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/views/MasterPage.xhtml">
    <ui:define name="yield">
        <f:view>
            <div class="title">The current InRent Property</div>
            <h:dataTable var="inRent" value="#{inRentController.persistedForInRents}"
                         id="table">
                <h:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    #{inRent.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Type
                    </f:facet>
                    #{inRent.propertyType}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Location
                    </f:facet>
                    #{inRent.streetNumber}, #{inRent.streetName}, #{inRent.city}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Tenant
                    </f:facet>
                    #{inRent.tenantName}
                </h:column>
            </h:dataTable>
            <p>Total Rent Propertyies : #{inRentController.persistedForInRents.size}</p>
            <br/>
            <div>
                <h:link value="Create a rental property" outcome="/views/rent/addNewInRent.xhtml"/> |
                <h:link value="Main page" outcome="/views/index.xhtml"/> |
            </div>
        </f:view>
    </ui:define>
</ui:composition>
</html>
