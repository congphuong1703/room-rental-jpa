<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/views/MasterPage.xhtml">
    <ui:define name="yield">
        <f:view>
            <div class="title">The current property manager</div>
            <h:dataTable var="manager" value="${managerController.managers}"
                         id="table">
                <h:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    ${manager.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Username
                    </f:facet>
                    ${manager.username}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        First Name
                    </f:facet>
                    ${manager.firstName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Last Name
                    </f:facet>
                    ${manager.lastName}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Phone Number
                    </f:facet>
                    ${manager.phoneNumber}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Email
                    </f:facet>
                    ${manager.email}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Action
                    </f:facet>
                    <h:button id="managerDetails" outcome="/views/managers/searchManager"
                              value="View Details">
                        <f:param name="username" value="${manager.username}"/>
                    </h:button>
                </h:column>
            </h:dataTable>
        </f:view>
        <br/>
        <div>
            <h:link value="Create a property manager" outcome="/views/manager/addNewManager.xhtml"/> |
            <h:link value="Search for property manager" outcome="/views/manager/searchManager.xhtml"/> |
        </div>
    </ui:define>
</ui:composition>
</html>
