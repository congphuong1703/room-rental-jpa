<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/views/MasterPage.xhtml">
    <ui:define name="yield">
        <f:view>
            <h:form id="formSearch">
                <div class="title">Searh a property manager</div>
                <div>
                    <p>
                        <h:outputLabel for="firstName">Manager First Name:</h:outputLabel>
                        <h:inputText id="firstName" label="firstName"
                                     value="#{managerController.manager.firstName}" required="true"/>
                    </p>
                    <p>
                        <h:outputLabel for="lastName">Manager Last Name:</h:outputLabel>
                        <h:inputText id="lastName" label="lastName"
                                     value="#{managerController.manager.lastName}" required="true"/>
                    </p>
                    <h:commandButton id="buttonSearch"
                                     action="#{managerController.searchManager(managerController.manager.lastName,managerController.manager.firstName)}"
                                     value="Search"/>
                </div>
            </h:form>
            <br/>
            <div>
                <h:link value="List al property managers" outcome="/views/manager/listManagers.xhtml"/> |
                <h:link value="Main page" outcome="/views/index.xhtml"/> |
            </div>
        </f:view>
    </ui:define>
</ui:composition>
</html>
