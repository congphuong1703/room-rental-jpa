<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/views/MasterPage.xhtml">
    <ui:define name="yield">
        <f:view>
            <div class="title">The current Rent Property</div>
            <h:dataTable var="rent" value="#{rentController.rents}"
                         id="table">
                <h:column>
                    <f:facet name="header">
                        ID
                    </f:facet>
                    #{rent.id}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Type
                    </f:facet>
                    #{rent.propertyType}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Location
                    </f:facet>
                    #{rent.streetNumber}, #{rent.streetName}, #{rent.city}
                </h:column>
                <h:column>
                    <f:facet name="header">
                        Action
                    </f:facet>
                    <h:button id="rentDetails" outcome="/views/rent/detailRent"
                              value="View Details">
                        <f:param name="id" value="#{rent.id}"/>
                    </h:button>
                </h:column>
            </h:dataTable>
            <p>Total Rent Propertyies : #{rentController.rents.size}</p>
            <br/>
            <div>
                <h:link value="Create a new rent property" outcome="/views/manager/addNewRent.xhtml"/> |
                <h:link value="Main page" outcome="/views/index.xhtml"/> |
            </div>
        </f:view>
    </ui:define>
</ui:composition>
</html>
